# conda virtual environment for Green book
name: green-book
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12.*
  - pip
  - conda-lock
  - pandas
  - pre-commit
  - attrs
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-mock
  - pytest-asyncio
  - matplotlib
platforms:
  - osx-64
  - osx-arm64
  - linux-64
